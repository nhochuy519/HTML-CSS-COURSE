<!DOCTYPE html>
<html>
    <head>
        <title>html5</title>
        <!--Dùng để hiện thị tốt tiếng việt-->
        <meta charset="UTF-8">
        <!--Thẻ meta được sử dụng khi tạo ra nội dung wed->
        <!--Content : nôi dung-->

        <!--Dùng để mô tả(description) về trang wed của bạn ở dưới tên trang wed của bạn-->
        <meta name="description" content="học html5 cơ bản cho người mới">

        <!--Xác đinh từ khoá cho công cụ tìm kiếm: -->
        <meta name="keywords" content="wed học html cơ bản">

        <!--Xác định tên tác giả của trang wed-->
        <meta name="author" content="Phan Minh Huy">

        <!--Làm mới tài liệu cứ sau 30s-->
        <meta http-equiv="refresh" content="30">

        <!--Đặt cho chế độ xem để làm cho trang wed của bạn hiển thị tốt trên tất cả các thiết bị-->
        <!--thiết lập này sẽ làm thây đổi dựa trên thiết bị nhỏ hơn với điên thoại và lớn hơn so với máy tinh-->
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
    </body>
</html>
