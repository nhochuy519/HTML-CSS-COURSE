<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
        <!--Lesson11 Css grid : lưới Css-->
    </head>
    <body style="padding-bottom: 1000px;">
        <!--html attribute style cho phép chúng ta viết css bên trong element html
            Cách này được gọi là inline style :Kiểu nội tuyến, phong cách nội tuyến   -->

        <!--grid layout là một hệ thống layout 2 chiều (x,y) với colums là cột và rows là dòng ,grid(lưới) cho phép chúng ta thiết lập kích thước cột và hàng
        grid-template-columns: thiết lập số cột và kích thước các cột
        grid-template-rows: thiết lập kích thước từng hàng-->    
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            
            
        ">
            <div style="background-color:lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>text</p></div>
            
            
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color: lightpink;">100px <p>text</p></div>
            <div style="background-color:lightblue;">200px</div>
            <div style="background-color: lightpink;">100px</div>
            
            
        </div>
        <!--1fr viết tắt của từ free space khi ta thiết lập giá trị này cho cột thì cột đó sữ chiếm toàn bộ dòng còn lại trên hàng đó
            số đằng trước fr được gọi là tỉ lệ cho biết ta muốn chiếm bao nhiêu phần trong khoảng space-->
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr ;
            
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
        </div>

        <div style=" 
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            
        ">
            <div style="background-color:lightblue;">100px</div>
            <div style="background-color: lightpink;">1fr</div>
            <div style="background-color:lightblue;">2fr</div>
        </div>
        <!--column-gap khoảng cách giữa các cột
            row-dap khoảng cách giữa các hàng-->
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            
        ">
            <div style="background-color:lightblue;height: 200px;">1fr</div>
            <div style="background-color: lightpink;height: 200px;">1fr</div>
            <div style="background-color:lightblue;height: 200px;">1fr</div>

            <div style="background-color: lightpink;height: 200px;">1fr</div>
            <div style="background-color:lightblue;height: 200px;">1fr</div>
            <div style="background-color: lightpink;height: 200px;">1fr</div>

            
            
        </div>
    </body>
</html>
