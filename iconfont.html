<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <title>Thêm icon font vào website</title>
</head>
<body>
    <!-- Cách sử dụng icon fonts 
            - import thư viện font awesome vào website là đưa được cái hệ thống font đấy vào web của mình
            - Tìm kiếm icon
            - Lây mã html icon
            - Dán vào website
        -->
        <h1>icon</h1>
        <i class="fas fa-yin-yang"></i> <!-- Mã này lên trang wed fontawesome copy-->
        
        <i class="fa-solid fa-house"></i>
        
        <i class="fa-sharp fa-solid fa-house-heart"></i>
</body>
</html>
