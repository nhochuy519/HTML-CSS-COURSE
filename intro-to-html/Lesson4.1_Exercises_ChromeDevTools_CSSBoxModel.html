<Style>
    .Stretch-button{
        background-color: rgb(13, 126, 13);
        color: white;
        border:none;
        padding-top: 10px;
        padding-left: 17px;
        padding-right: 17px;
        padding-bottom: 10px;
        font-size: 36px;
        transition: padding-left 1s,
        padding-right 1s,
        padding-top 1s,
        padding-bottom 1s;
        margin-left: 20px;
        margin-top: 20px;
        cursor: pointer;
        vertical-align: top;
    }
    .Stretch-button:hover{
        padding-top: 30px;
        padding-left: 34px;
        padding-right: 34px;
        padding-bottom: 30px;
    }
    .Stretch-button:active{
        opacity: 0.5;
    }
    .Shadow-button{
        background-color: rgb(13, 126, 13);
        color: white;
        border: none;
        margin-left: 20px;
        margin-top: 20px;
        font-size: 36px;
        padding-top: 10px;
        padding-bottom : 10px;
        padding-left: 25px;
        padding-right: 25px;
        cursor: pointer;
        box-shadow: 8px 8px 9px rgba(0,0, 0, 0.4);
        transition:margin 0.15s;
        vertical-align: top;

    }
    .Shadow-button:active{
        margin-left: 28px;
        margin-top: 28px;
        box-shadow: none;
    }
</Style>







<button class="Stretch-button">Stretch</button>

<button class="Shadow-button">Shadow</button>
