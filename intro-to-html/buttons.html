<!DOCTYPE html>
<html>
    <head>
        <title>Buttons Practicee</title>
        <!--Link element để gộp file CSS vào ,Link element không cần thể đóng hay còn được gọi là void element, các void element không cần thẻ đóng(closing tag)-->
        <!--rel viết tắt của relationship: mối quan hệ-->

        <!--Thuộc tính rel xác định mối quan hệ giữa trang hiện tại và trang hoặc tài nguyên được liên kết-->
        <!--Thẻ a href có tác dụng tạo liên kết trong html. Thẻ này có nhiều thuộc tính giúp bạn dễ dàng tạo liên kết đến một link, website, email hoặc một file nào đó mà bạn mong muốn-->
        <link rel="stylesheet" href="styles\buttons.css"><!--Phải có dấu \ khi liên kết đến đường dẫn file hay còn gọi là filepaths: đường dẵn file-->
        <!--Giá rel="stylesheet"trị chỉ định rằng tệp biểu định kiểu sẽ được tải vào trang hiện tại. Xem thêm tại https://www.dofactory.com/html/rel/stylesheet-->
    </head>
    <body>
        <!--Phần HTML-->
        <button class="subscribe-button"><!--Khi muốn thay đổi phần tủ(element) button ở CSS để không bị nhầm lẫn bởi các button khác thì ta phải thêm 1 HTML attribute class="Tên"  và khi muốn thay đội thuộc tính đó phải thêm dấu chấm đằng trước (.Tên)-->
            SUBSCRIBE
        </button>
        <button class="join-button">
            JOIN my channel
        </button>
        <button class="tweet-button">
            Tweet
        </button>
    </body>
</html>
