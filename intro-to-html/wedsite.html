<!DOCTYPE html>
<html>
    <!--Phần head chưa elements không hiện thỉ trên trang-->
    <head>
        <title>First wedsite</title><!--Ghi tiêu đề tên cho trang wed-->
    </head>
    <!--Phần body chứa tất cả các yêu tố element được hiên thị trên trang-->
    <body>
        <p>
            Xin chào tất cả các bạn tôi tên là Phan Minh Huy đến từ Viet Nam Biên hoà đồng nai 
        </p> <!--Đoạn để viết văn bản-->      <!--<element:Phần tử>--> <!--(<>):syntax:Cú pháp--> 
        <button>
            Hello
        </button><!--Tạo ra một nút-->
                <!-- <a> = anchor elememt (Liên kết đến một tráng wed khác) -->
        <a href="https://www.youtube.com" target="_blank">
            Link to youtube
        </a><!--Link đén một trang khác--> <!--href-> ĐÂY CHÍNH LÀ THUỘC TÍNH tên HTML name Attribute || " "-> ĐÂy chính là Value (thuóc tính giá trị)-->
            <!-- (href="https://www.youtube.com) :HTML Attribute = sứa đổi cách hoạt động của một phần tử(element)-->
            <!--target="_blank" dùng khi ta mở trang wed ,wed đó sẽ hiện lên tab mới-->
    </body>
</html>

<!--Element  bên trong một element được gọi là Nesting: lồng nhau-->
<!--html đại diên cho toàn bộ trang wed (a wed page) mỗi tệp đều có một và chỉ một html-->
